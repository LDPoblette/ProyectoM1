<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AbogadosEspAd</title>
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./Imgs/LogoPob2.png" alt="logo">
        </a>
    </header>

    <nav class="navbar">
      <ul>
          <li>Inicio</li>
          <li>Quienes somos</li>
          <li>Servicios</li>
          <li>Contacto</li>
      </ul>
  </nav>

    <main>
      <!-- Inicia sección de carrusel -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-interval="40">
            <!-- Empieza primer div -->
          <div class="carousel-inner">
              <!-- Item 1 -->
              <div class="carousel-item active">
                <img src="./Imgs/slide1.jpg" class="d-block w-100" alt="img1">
              </div>
              <!-- Item 2 -->
              <div class="carousel-item">
                <img src="./Imgs/slide2.jpg" class="d-block w-100" alt="img2">
              </div>
              <!-- Item 3 -->
              <div class="carousel-item">
                <img src="./Imgs/Slide3.jpg" class="d-block w-100" alt="img3">
              </div>
            </div>
            <!-- Cierra primer div -->

            <!-- Botón de retroceso -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <!-- Boton Next -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Termina sección de carrusel -->
    </main>

    <footer class="contact">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
